<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      display: flex;
      align-items: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 420px;
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 20px;
      background: #ccc;
    }

    .card-content {
      flex: 1;
    }

    .card-content h3 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }

    .card-content p {
      margin: 8px 0;
      font-size: 14px;
      color: #555;
    }

    .button-group {
      margin-top: 10px;
    }

    .button-group button {
      background: #0b5ed7;
      color: white;
      border: none;
      padding: 8px 14px;
      margin-right: 8px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button-group button:hover {
      background: #084298;
    }
