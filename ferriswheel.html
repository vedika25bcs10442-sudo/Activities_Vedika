<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotating Ferris Wheel</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #87ceeb;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      animation: spin 10s linear infinite;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border: 5px solid #444;
      border-radius: 50%;
      position: absolute;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .box {
      width: 30px;
      height: 30px;
      background: red;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -15px;
    }

    .b1  { transform: rotate(0deg)   translateX(140px) rotate(0deg); }
    .b2  { transform: rotate(45deg)  translateX(140px) rotate(-45deg); }
    .b3  { transform: rotate(90deg)  translateX(140px) rotate(-90deg); }
    .b4  { transform: rotate(135deg) translateX(140px) rotate(-135deg); }
    .b5  { transform: rotate(180deg) translateX(140px) rotate(-180deg); }
    .b6  { transform: rotate(225deg) translateX(140px) rotate(-225deg); }
    .b7  { transform: rotate(270deg) translateX(140px) rotate(-270deg); }
    .b8  { transform: rotate(315deg) translateX(140px) rotate(-315deg); }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="wheel-container">
    <div class="wheel"></div>
    <div class="box b1"></div>
    <div class="box b2"></div>
    <div class="box b3"></div>
    <div class="box b4"></div>
    <div class="box b5"></div>
    <div class="box b6"></div>
    <div class="box b7"></div>
    <div class="box b8"></div>
  </div>
</body>
</html>
